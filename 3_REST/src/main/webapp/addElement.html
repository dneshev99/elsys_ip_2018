<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="add.js"></script>
    <title>Add</title>
</head>
<body>
    <p>New Camera:</p>
    <p>Camera body:</p>
    <p>Manufacturer:  <input class="input" id="manufacturer" type="text" title="Manufacturer"/> </p>
    <p>Model:  <input class="input" id="model" type="text" title="Model"/> </p>
    <p>Megapixels:  <input class="input" id="megapixels" type="number" title="Megapixels"/> </p>
    <p>MinISO:  <input class="input" id="minISO" type="number" title="MinISO"/> </p>
    <p>MaxISO:  <input class="input" id="maxISO" type="number" title="MaxISO"/> </p>
    <p>Shooting Speed:  <input class="input" id="shootingSpeed" type="text" title="Shooting Speed"/> </p>
    <p>Video Recording:  <input class="input" id="videoRecording" type="text" title="Video Recording"/> </p>
    <p>AF Points:  <input class="input" id="afPoints" type="number" title="AF Points"/> </p>
    <p>Cross Type AF Points:  <input class="input" id="crossTypeAFPoints" type="number" title="Cross Type AF Points"/> </p>
    <p>Price:  <input class="input" id="price" type="number" title="Price"/> </p>

    <p>Camera lens:</p>
    <p>Manufacturer: <input class="input" id="lensManufacturer" type="text" title="Manufacturer"></p>
    <p>Model: <input class="input" id="lensModel" type="text" title="Model"></p>
    <p>Focal Length: <input class="input" id="focalLength" type="text" title="Focal Length"></p>
    <p>Maximum Aperture: <input class="input" id="maximumAperture" type="number" title="Maximum Aperture"></p>
    <p>Minimum Aperture: <input class="input" id="minimumAperture" type="number" title="Minimum Aperture"></p>
    <p>Filer Size: <input class="input" id="filerSize" type="number" title="Filer Size"></p>

    <p>Camera Display:</p>
    <p>Type: <input class="input" id="type" type="text" title="Type"></p>
    <p>Size: <input class="input" id="size" type="number" title="Size"></p>
    <p>Dots: <input class="input" id="dots" type="number" title="Dots"></p>

    <p><button id="createButton" type="button" onclick="createCamera()">Submit</button> </p>
</body>
</html>
